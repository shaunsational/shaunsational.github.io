<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<style type="text/css">
		@import url('https://fonts.googleapis.com/css2?family=Dr+Sugiyama&family=Titillium+Web&display=swap');
		body {
			background: rgba(0, 0, 0, .75);
			opacity: 0;
			transition: opacity 1s ease-in-out 2s;
		}
		#banner {
			position: relative;
			margin: 40px 200px 0 200px;
			box-sizing: border-box;

			display: grid;
			grid-template-columns: 80px 1fr;
			grid-template-rows: 40px 37px;
			gap: 3px 15px;
		}

		#instagram {
			background-image: url('ig_logo.webp');
			background-size: contain;
			border-radius: 15px;
			display: inline-block;
			width: 80px;
			height: 80px;
			top: 10px;
			left: 10px;

			grid-row: span 2 / span 2;
		}

		#artist, #track {
			align-self: center;
			line-height: .8em;
		}

		#artist {
			color: orange;
			font-family: "Titillium Web", sans-serif;
			font-weight: 400;
			font-style: normal;
			font-size: 38px;

			grid-column: span 4 / span 4;
		}
			#artist:before {
				content: '@';
			}

		#track {
			color: white;
			padding-left: 7px;
			font-family: "Droid Sans", sans-serif;
			font-weight: bold;
			font-style: normal;
			font-size: 28px;

			grid-column: span 4 / span 4;
			grid-column-start: 2;
			grid-row-start: 2;
		}
			#track:before {
				content: 'â™« ';
			}
	</style>
	<title>Banner</title>
</head>
<body>

<div id="banner">
	<div id="instagram"></div>
	<div id="artist">Artist Name</div>
	<div id="track">Track Name</div>
</div>

<script type="text/javascript">
	const urlParams = new URLSearchParams(window.location.search);
	const artist = urlParams.get('artist');
	const track = urlParams.get('track');
	if (artist !== null) { 
		document.querySelector('#artist').innerHTML = artist;
		if (track !== null) { 
			document.querySelector('#track').innerHTML = track; 
			document.querySelector('body').style.opacity = 1;
		}
	}
</script>
</body>
</html>
